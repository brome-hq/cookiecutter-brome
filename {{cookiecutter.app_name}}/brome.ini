[project]
absolute_path = /PATH/TO/CURRENT/PROJECT/
test_batch_result_path = /PATH/TO/CURRENT/PROJECT/

[proxy_element]

[proxy_driver]
default_timeout = 5
raise_exception = True
wait_until_visible_before_find = True
take_screenshot_on_assertion_failure = True
take_screenshot_on_assertion_success = True

[browser]
window_x_position = 0
window_y_position = 0
window_height = 1000
window_width = 1000
maximize_window = False

[highlight]
element_is_clicked = background: yellow; border: 2px solid red;
element_receive_keys = background: blue; border: 2px solid red;
on_assertion_failure = background: red; border: 2px solid black;
on_assertion_success = background: green; border: 2px solid black;
element_is_visible = background: purple; border: 2px solid black;
use_highlight = True

[runner]
embed_on_assertion_success = False
embed_on_assertion_failure = False
embed_on_test_crash = False
play_sound_on_assertion_success = False
play_sound_on_assertion_failure = False
play_sound_on_test_finished = False
play_sound_on_test_crash = False
play_sound_on_ipython_embed = True
play_sound_on_pdb = True
sound_on_assertion_success = {testid} succeeded
sound_on_assertion_failure = {testid} failed
sound_on_test_finished = Test finished
sound_on_test_crash = Crash
sound_on_ipython_embed = Attention required
sound_on_pdb = Attention required
cache_screenshot = True
tests_config = False

[ec2]
wait_after_instance_launched = 30
wait_until_system_and_instance_check_performed = True

[grid_runner]
max_running_time = 7200
start_selenium_server = True
selenium_server_ip = localhost
selenium_server_port = 4444
selenium_server_jar_path = /PATH/resources/selenium-server-standalone.jar
selenium_hub_config = /PATH/resources/hub-config.json
selenium_server_command = java -jar {selenium_server_jar_path} -role hub -hubConfig {selenium_hub_config} -DPOOL_MAX 512 &
kill_selenium_server = True

[logger_runner]
level = DEBUG
streamlogger = True
filelogger = True

[logger_test]
level = DEBUG
streamlogger = True
filelogger = True

[database]
sqlalchemy.url = mysql://$user:$passwd@$ip/$db_name
